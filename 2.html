<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: ltr;
            text-align: left;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .chart-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 45%;
            min-width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Survey Results Dashboard</h1>
    <div class="container">
        <div class="chart-container">
            <h2>Participants by Gender</h2>
            <canvas id="genderChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Current Project Status</h2>
            <canvas id="projectStatusChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Usage of Acquired Skills</h2>
            <canvas id="skillsUsageChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Increase in Client Base</h2>
            <canvas id="clientBaseIncreaseChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Participants by District</h2>
            <canvas id="districtDistributionChart"></canvas>
        </div>
    </div>

    <script>
        // Data for charts
        const genderData = {
            labels: ['Female', 'Male'],
            datasets: [{
                label: 'Number of Participants',
                data: [35, 65],
                backgroundColor: ['pink', 'blue'],
                borderWidth: 1
            }]
        };

        const projectStatusData = {
            labels: ['Partially Running', 'Fully Running', 'Not Yet Started'],
            datasets: [
                {
                    label: 'Female',
                    data: [10, 24, 1],
                    backgroundColor: 'pink',
                    borderWidth: 1
                },
                {
                    label: 'Male',
                    data: [50, 6, 8],
                    backgroundColor: 'blue',
                    borderWidth: 1
                }
            ]
        };

        const skillsUsageData = {
            labels: ['Yes'],
            datasets: [
                {
                    label: 'Female',
                    data: [35],
                    backgroundColor: 'pink',
                    borderWidth: 1
                },
                {
                    label: 'Male',
                    data: [64],
                    backgroundColor: 'blue',
                    borderWidth: 1
                }
            ]
        };

        const clientBaseIncreaseData = {
            labels: ['Increased', 'Same'],
            datasets: [
                {
                    label: 'Female',
                    data: [33, 2],
                    backgroundColor: 'pink',
                    borderWidth: 1
                },
                {
                    label: 'Male',
                    data: [50, 14],
                    backgroundColor: 'blue',
                    borderWidth: 1
                }
            ]
        };

        const districtData = {
            labels: ['Salah', 'Sabir Al Mawadim', 'Al Aza\'iz', 'Al Mashariqah', 'At Turbah', 'Bani Ghazi', 'Dhubhan', 'Sharjab', 'Al Qahirah', 'Al Mudhaffar'],
            datasets: [
                {
                    label: 'Female',
                    data: [2, 0, 9, 2, 6, 3, 4, 1, 2, 6],
                    backgroundColor: 'pink',
                    borderWidth: 1
                },
                {
                    label: 'Male',
                    data: [20, 1, 0, 0, 0, 0, 0, 0, 20, 24],
                    backgroundColor: 'blue',
                    borderWidth: 1
                }
            ]
        };

        // Create charts
        new Chart(document.getElementById('genderChart'), {
            type: 'bar',
            data: genderData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Participants by Gender' }
                }
            }
        });

        new Chart(document.getElementById('projectStatusChart'), {
            type: 'bar',
            data: projectStatusData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Current Project Status' }
                }
            }
        });

        new Chart(document.getElementById('skillsUsageChart'), {
            type: 'bar',
            data: skillsUsageData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Usage of Acquired Skills' }
                }
            }
        });

        new Chart(document.getElementById('clientBaseIncreaseChart'), {
            type: 'bar',
            data: clientBaseIncreaseData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Increase in Client Base' }
                }
            }
        });

        new Chart(document.getElementById('districtDistributionChart'), {
            type: 'bar',
            data: districtData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Participants by District' }
                }
            }
        });
    </script>
</body>
</html>
